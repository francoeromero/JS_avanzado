<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .listItems {
            width: 420px;
            padding: 25px;
            background: white;
            border-radius: 7px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            list-style: none;
        }
        .item{
            background: white;
            align-items: center;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            border: 2px solid black;
            display: flex;
            justify-content: space-between;
            cursor: grab;
        }
        .item .itemContent {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .item .itemContent img{
            height: 45px;
            width: 45px;
            border-radius: 50%;
            object-fit: cover;
            pointer-events: none;
        }

        .item .itemContent span {
            font-size: 20px;
        }

        .item i {
            color: black;
            font-size: 18px;
        }

        .item.dragging{
            opacity: 0.4;
        }

        .item.dragging .itemContent,
        .item.dragging i {
            opacity: 0;
        }
    </style>
</head>
<body>
    <h1>Drag and Drop List</h1>

    <ul class="listItems">
        <li class="item" draggable="true">
            <div class="itemContent">
                <img src="#" alt="">
                <span>Developer pani</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>
        <li class="item" draggable="true">
            <div class="itemContent">
                <img src="#" alt="">
                <span>Developer pani</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>
        <li class="item" draggable="true">
            same as above
        </li>
        <li class="item" draggable="true">
            same as above
        </li>
        <li class="item" draggable="true">
            same as above
        </li>
        <li class="item" draggable="true">
            same as above
        </li>
        <li class="item" draggable="true">
            same as above
        </li>
        <li class="item" draggable="true">
            same as above
        </li>
    </ul>
    <script>
        const listItemsEl = document.querySelector('.listItems');
        const itemsEl = listItemsEl.querySelectorAll('.item');

        itemsEl.forEach(e =>{
            e.addEventListener('dragstart', ()=>{
                setTimeout(()=> e.classList.add('dragging'), 0);
            });
            e.addEventListener('dragend', ()=> e.classList.remove('dragging'));
        })

        const initSortableList = (e) => {
            e.preventDefault();
            const draggingItem = document.querySelector('.dragging');

            let siblings = [...listItemsEl.querySelectorAll('.item:not(.dragging)')];
            let nextSibling = siblings.find(sibling=>{
                return e.clientY <= sibling.offsetTop + sibling.offsetHeight / 2;
            });
            listItemsEl.insertBefore(draggingItem, nextSibling);
        }
        
        listItemsEl.addEventListener('dragover', initSortableList);
        listItemsEl.addEventListener('dragenter', e => e.preventDefault());
    </script>
</body>
</html>
