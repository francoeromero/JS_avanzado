<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* contenedor ppal */
        .container{
            padding: 10px;
            border: 2px dashed darkblue;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        /* titulo */
        h3{
            color: darkblue;
            text-align: center;
            margin-bottom: -10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            word-spacing: 2px;
        }
        /* figura */
        .colorPreview {
            width: 300px;
            height: 200px;
            border: 2px solid darkblue;
            border-radius: 10px 50%;
        }
        /* contenedor rgb */
        .colorContainer{
            display: flex;
            flex-direction: column;
            gap: 15px;
            
        }
        /* rgb */
        .box{
            display: flex;
            justify-content: space-between;
            align-items: center;
            
        }
        /* elementos del rgb de cada uno */
        .box label{
            font-weight: 600;
        }
        .box input {
            width: 90%;
            cursor: pointer;
        }
        /* copy code */
        .buttonContainer{
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        /* rgb(0,0,0) */
        .buttonContainer input {
            width: 100%;
            height: 50px;
            font-size: 20px;
            text-align: center;
            border: 2px solid darkblue;
            border-radius: 10px;
            background-color: aliceblue;
            color: darkblue;
            outline: none;
        }
        /* seleccion */
        .buttonContainer input::selection{
            background-color: none;
        }
        /* copy code */
        .buttonContainer .copyCodeBtn{
            width: 100%;
            height: 40px;
            font-size: 15px;
            font-weight: 600;
            color: white;
            background-color: darkblue;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        
        .buttonContainer .copyCodeBtn:hover{
            color: darkblue;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>RGB Color Slider</h3>
        <div class="colorPreview"></div>
        <div class="colorContainer">
            <div class="box">
                <label for="red">R</label>
                <input type="range" value="0" min="0" max="255" id="red">
            </div>
            <div class="box">
                <label for="green">G</label>
                <input type="range" value="0" min="0" max="255" id="green">
            </div>
            <div class="box">
                <label for="blue">B</label>
                <input type="range" value="0" min="0" max="255" id="blue">
            </div>
        </div>
    
        <div class="buttonContainer">
            <input type="text" id="colorCode" value="rgb(0,0,0)" readonly>
            <button class="copyCodeBtn">Copy code</button>
        </div>
    </div>
</body>
</html>
