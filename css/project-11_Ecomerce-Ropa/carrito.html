<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <!-- bootstrap (https://icons.getbootstrap.com/) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- fuente titulo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <!-- fuente titulo -->
    <style>
        /* ///////////// */
        /* config global */
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap');
        :root{
            --clr-main:   #8a1d33;
            --clr-main-light: #550a40;
            --clr-white: #ececec;
            --clr-gray: #e2e2e2;
            --clr-red: #961818;
        }

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rubik', sans-serif;
        }

        h1, h2, h3, h4, h5, h6, p, a, input, textarea{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style-type: none;
        }
        a{
            text-decoration: none;
        }
        /* config global */
        /* ///////////// */
        /* el contenedor de todo */
        .wrapper {
            display: grid;
            /* 1fr para el rotulo vertical, y el 4fr para lo demas  */
            grid-template-columns: 1fr 4fr;
            background-color: var(--clr-main);
        }
        /* ///////////// */
        /* ROTULO VERTICAL */
        /* es el contenedor de solo el rotulo vertical */
        aside {
            padding: 2rem;
            /* para que conecte con el main */
            padding-right: 0;
            color: var(--clr-white);
            font-size: 1.3rem;
            position: sticky;
            top: 0;
            height: 100vh;
            /* para separar los 3 hijos de aside usamos flex */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .logo{
            font-weight: 400;
            font-family: 'Satisfy', cursive;;
        }
        
        
        .texto-footer{
            color: var(--clr-main-light);
            font-size: 0.85rem;
        }
        /* botones */
        .boton-menu{
            background-color: transparent;
            border: none;
            color: var(--clr-white);
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 1rem;
            font-weight: 600;
            padding: 1rem;
        }
        /* menu,(elemento ul) para separar los botones */
        .menu{
            display: flex;
            flex-direction: column;
            gap: .5rem;
        }
        /* iconos de bootstrap */
        .boton-menu.active {
            background-color: var(--clr-white);
            color: var(--clr-main);
            width: 100%;
            border-top-left-radius: 1rem;
            border-bottom-left-radius: 1rem;
            position: relative;
        }
        /* hacer redondear los bordes entre el rotulo vertical y el main */
        .boton-menu.active::before{
            content: '';
            position: absolute;
            width: 1rem;
            height: 2rem;
            bottom: 100%;
            right: 0;
            background-color: transparent;
            border-bottom-right-radius: 2rem;
            box-shadow: 0 1rem 0 var(--clr-white);
        }

        .boton-menu.active::after{
            content: '';
            position: absolute;
            background-color: transparent;
            width: 1rem;
            height: 2rem;
            right: 0;
            top: 100%;
            border-top-right-radius: 2rem;
            box-shadow: 0rem -1rem 0 var(--clr-white);
        }

        button i.bi-hand-index-thumb-fill,
        button i.bi-hand-index-thumb {
        transform: rotateZ(90deg);
        }

        /* separo el carrito */
        .boton-carrito{
            margin-top: 2.5rem;
        }
        /* numero del carrito */
        .numerito{
            background-color: var(--clr-white);
            color: var(--clr-main);
            padding: 0.15rem;
            border-radius: 0.25rem;
        }
        /* boton carrito */
        .boton-carrito.active .numerito{
            background-color: var(--clr-main);
            color: var(--clr-white);
        }
        /* ROTULO VERTICAL */
        /* ///////////// */

        /* ///////// */
        /* MAIN */
        main {
            background-color: var(--clr-white);
            margin: 1rem;
            padding: 3rem;
            border-radius: 2rem;
            /* para que conecte con el rotulo vertical uso margin-left 0 */
            margin-left: 0;
        }
        
        .titulo-principal{
            color: var(--clr-main);
            margin-bottom: 2rem;
            font-family: 'Indie Flower', cursive;
            font-size: 2rem;
        }

        .contenedor-carrito{
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .carrito-vacio,
        .carrito-comprado{
            color: var(--clr-main);
            font-size: 1.5rem;
            font-family: 'Indie Flower', cursive;
            font-size: 2rem;
            /* lo vamos a desaparecer por ahora */
            /* display: none; */
        }
        
        .carrito-productos{
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        /* contenedor de los elementos imagenes textos */
        .carrito-producto{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            background-color: var(--clr-gray);
            color: var(--clr-main);
            margin-bottom: 10px;
            padding: 0.5rem;
            border-radius: 1rem;
            padding-right: 1.5rem;
        }
        
        .carrito-producto-imagen{
            width: 4rem;
            border-radius: 1rem;
        }
        
        .carrito-producto small{
            font-size: .75rem;
        }
        
        .carrito-producto-eliminar{
            border: 0;
            background-color: transparent;
            color: var(--clr-red);
            cursor: pointer;
        }
        
        
        /* carrito acciones */
        .carrito-acciones{
            display: flex;
            justify-content: space-between;
        }
        
        .carrito-acciones-vaciar{
            border: 0;
            background-color: var(--clr-gray);
            padding: 1rem;
            border-radius: 1.5rem;
            color: var(--clr-main);
            text-transform: uppercase;
            cursor: pointer;
        }
        .carrito-acciones-vaciar:hover{
            background-color: var(--clr-main);
            color: var(--clr-white);
            transition: 0.5s;
            box-shadow: 2px 3px 6px black;
        }
        
        .carrito-acciones-comprar{
            border: 0;
            background-color: var(--clr-main);
            padding: 1rem;
            border-radius: 1.5rem;
            color: var(--clr-white);
            text-transform: uppercase;
            cursor: pointer;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }

        .carrito-acciones-comprar:hover{
            box-shadow: 2px 3px 6px black;
            transition: 0.5s;
        }
        
        .carrito-acciones-derecha{
            display: flex;
            
        }
        
        .carrito-acciones-total{
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--clr-gray);
            padding: 1rem;
            border-radius: 1.5rem;
            color: var(--clr-main);
            text-transform: uppercase;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            gap: 1rem;
            
        }
        
        /* todo lo que se vaya a ocultar */
        .disabled{
            display: none;
        }
        
        .carrito-producto-eliminar i{
            color: var(--clr-main);
        }
        .carrito-producto-eliminar i:hover {
            border: 1px solid var(--clr-main);
            border-radius: 50%;
            box-shadow: 2px 3px 6px black;
            padding: 2px;
            transition: 0.6s;
            
        }
        
        
        /* MAIN */
        /* ///////// */
        </style>
</head>
<body>

                <!-- --------------------------- -->

                    <!-- producto 1 -->
                    <div class="carrito-producto">
                        <!-- <img class="carrito-producto-imagen" src="./img/abrigos/01.jpg" alt="">
                    
                        <div class="carrito-producto-titulo">
                            <small>Titulo</small>
                            <h3>Abrigo 01</h3>

                        <div class="carrito-producto-cantidad">

                <div id="carrito-acciones" class="carrito-acciones disabled">
            
                    <div class="carrito-acciones-izquierda">

    <script>
        // traigo del localstorage los productos del carrito
        let productosEnCarrito = localStorage.getItem("productos-en-carrito");
        productosEnCarrito = JSON.parse(productosEnCarrito);

        // elementos DOM
        const contenedorCarritoVacio = document.querySelector("#carrito-vacio");
        const contenedorCarritoProductos = document.querySelector("#carrito-productos");
        const contenedorCarritoAcciones = document.querySelector("#carrito-acciones");
        const contenedorCarritoComprado = document.querySelector("#carrito-comprado");
        let  botonesEliminar = document.querySelectorAll(".carrito-producto-eliminar");
        const botonVaciar = document.querySelector(".carrito-acciones-vaciar");
        const contenedorTotal = document.querySelector("#total") 
        
        function cargarProductosCarrito(){
            // condicional verifico si hay productos en el carrito 
        if(productosEnCarrito && productosEnCarrito.length > 0){
            // remuevo y agrego disabled para mostrar los productos agregados
            contenedorCarritoVacio.classList.add("disabled");
            contenedorCarritoProductos.classList.remove("disabled");
            contenedorCarritoAcciones.classList.remove("disabled");
            contenedorCarritoComprado.classList.add("disabled");

            // vaciamos todos los elementos html si es que lo hay
            contenedorCarritoProductos.innerHTML = "";

            productosEnCarrito.forEach(producto => {
                // creo elemento div
                const div = document.createElement("div");
                // le agrego sus estilos
                div.classList.add("carrito-producto");
                div.innerHTML = `
                        <img class="carrito-producto-imagen" src="${producto.imagen}" alt="${producto.titulo}">

                        <div class="carrito-producto-titulo">
                            <small>Titulo</small>
                            <h3>${producto.titulo}</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>${producto.cantidad}</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$${producto.precio}</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>$${producto.precio*producto.cantidad}</p>
                        </div>
                        <button class="carrito-producto-eliminar" id="${producto.id}">
                            <i class="bi bi-trash-fill"></i>
                        </button>
                `;

                contenedorCarritoProductos.append(div);
            })

        } else {
            // si no, entonces agrego "el carrito esta vacio"
            contenedorCarritoVacio.classList.remove("disabled");
            contenedorCarritoProductos.classList.add("disabled");
            contenedorCarritoAcciones.classList.add("disabled");
            contenedorCarritoComprado.classList.add("disabled");
        }
        actualizarBotonesEliminar();
        actualizarTotal()
        }


        cargarProductosCarrito();
        
        // creo la funcion para eliminar un item del carrito
        function actualizarBotonesEliminar() {
        botonesEliminar = document.querySelectorAll(".carrito-producto-eliminar");

        botonesEliminar.forEach(boton => {
            boton.addEventListener("click", eliminarDelCarrito);
            });
        }

        function eliminarDelCarrito(e){
            const idBoton = e.currentTarget.id;
            const index = productosEnCarrito.findIndex(producto => producto.id === idBoton);
            productosEnCarrito.splice(index, 1);
            cargarProductosCarrito();

            localStorage.setItem("productos-en-carrito",JSON.stringify(productosEnCarrito));
            
        }
        // funcion vaciar carrito
        botonVaciar.addEventListener("click", vaciarCarrito);
        function vaciarCarrito(){
            productosEnCarrito.length = 0;
            localStorage.setItem("productos-en-carrito", JSON.stringify(productosEnCarrito));
            cargarProductosCarrito();
        }
        // funcion para calcular el total 
        function actualizarTotal(){
            const totalCalculado = total.innerText = productosEnCarrito.reduce((acc, producto) => acc + (producto.precio * producto.cantidad), 0);
            total.innerText =`$${totalCalculado}`;
        }

        // funcion para comprar

        botonComprar.addEventListener("click", comprarCarrito);
        function comprarCarrito(){
            productosEnCarrito.length = 0;
            localStorage.setItem("productos-en-carrito", JSON.stringify(productosEnCarrito));
            // 2:18:45
        }


    </script>
