        /* config global */

            --clr-main: #4b33a8;

        /* el contenedor de todo */
        .wrapper {

            grid-template-columns: 1fr 4fr;
            background-color: var(--clr-main);

        /* ROTULO VERTICAL */
        /* es el contenedor de solo el rotulo vertical */
        aside {
            padding: 2rem;

            color: var(--clr-white);
            font-size: 1.3rem;
            position: sticky;
            top: 0;
            height: 100vh;

            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .logo{
            font-weight: 400;
        }
        
        .texto-footer{
            color: var(--clr-main-light);
            font-size: 0.85rem;
        }
        /* botones */
        .boton-menu{
            background-color: transparent;
            border: none;
            color: var(--clr-white);
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 1rem;
            font-weight: 600;
            padding: 1rem;
            width: 100%;
        }
        /* menu,(elemento ul) para separar los botones */
        .menu{
            display: flex;
            flex-direction: column;
            gap: .5rem;
        }
        /* iconos de bootstrap */
        .boton-menu.active {
            background-color: var(--clr-white);
            color: var(--clr-main);
            width: 100%;
            border-top-left-radius: 1rem;
            border-bottom-left-radius: 1rem;
            position: relative;
        }
        /* hacer redondear los bordes entre el rotulo vertical y el main */
        .boton-menu.active::before{
            content: '';
            position: absolute;
            width: 1rem;
            height: 2rem;
            bottom: 100%;
            right: 0;
            background-color: transparent;
            border-bottom-right-radius: 2rem;
            box-shadow: 0 1rem 0 var(--clr-white);
        }

        .boton-menu.active::after{
            content: '';
            position: absolute;
            background-color: transparent;
            width: 1rem;
            height: 2rem;
            right: 0;
            top: 100%;
            border-top-right-radius: 2rem;
            box-shadow: 0rem -1rem 0 var(--clr-white);
        }

        button i.bi-hand-index-thumb-fill,

        transform: rotateZ(90deg);
        }

            color: var(--clr-white);

            border-radius: 1rem;

            color: var(--clr-white);
