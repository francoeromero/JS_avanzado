<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Carousel Example</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        .contenedor_swiper {
            width: 100%;
            height: 100vh;
        }
        .swiper-slide {
            text-align: center;
            font-size: 30px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- estructura de swiper: -->
    <!-- contenedor_swiper -->
    <!-- swiper-wrapper - la envoltura de las paginas-->
    <!-- swiper-slide - pagina de cada slide osea cada deslizamiento -->
    <!-- swiper-pagination - IMPORTANTE poner dentro del contenedor, es el indice para deslizar -->
    <div class="contenedor_swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <p>Elemento 1</p>
                <img src="./assets/products/Nike-Shoes-Air-Max-PNG-Image.png" alt="">
            </div>
            <div class="swiper-slide">
                <p>Elemento 2</p>
                <img src="./assets/products/Nike-Shoes-Air-Max-PNG-Photos.png" alt="">
            </div>
            <div class="swiper-slide">
                <p>Elemento 3</p>
                <img src="./assets/products/Nike-Shoes-Jordan-PNG-Pic.png" alt="">
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
     
        const swiper = new Swiper('.contenedor_swiper', {
            pagination: {
                el: '.swiper-pagination',
                clickable: true
            }
        });
    </script>
</body>
</html>
