<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap (https://icons.getbootstrap.com/) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Document</title>
    <style>
        :root{
            --clr-color: #407d1f;
            --clr-color-dark: #254712;
            --clr-main:   #5d5d5d;
            --clr-main-dark: #3d3d3d;
            --clr-white: #ececec;
            --clr-gray: #c5c5c5;
            --clr-gray-black: #292929;
            --primary-color: #185ee0;
            --primary-color-dark: #0c42a5;
	        --secondary-color: #e6eef9;
        }
        *{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        body{
            background: var(--clr-gray-black);
            color: var(--clr-white);
        }
        .background{
            width: 100%;
            height: 20rem;
            background: url(/css/project-portfolio/img/back.jpg);
            background-size: cover;
            z-index: -1;
        }
        .background::after{
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 20rem;
        background-color: rgba(35, 35, 35, 0.8);
        }
        .wrapper{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .imagen{
            width: 10rem;
            border-radius: 50%;
            margin-top: -5rem;
            z-index: 999;
        }
        .contenedor-nombre h3{
            font-size: 1.2rem;
            text-align: center;
        }
        .contenedor-nombre p{
            font-size: 0.9rem;
            text-align: center;
        }
        .contenedor-redes{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .contenedor-redes i {
            color: var(--clr-gray);
            margin: 1.2rem;
            scale: 1.4;
            cursor: pointer;
        }
        .contenedor-contadores{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 100%;
            text-align: center;
        }
        .contenedor-numero-texto{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100%;
        }
        .izquierda{
            justify-content: flex-end;
            align-items: flex-end;
        }
        .derecha{
            justify-content: flex-start;
            align-items: flex-start;
        }
        .numerito-experiencia, 
        .numerito-contribuciones,
        .numerito-proyectos{
            font-size: 2.5rem;
            font-weight: bold;
        }

        .contenedor-descarga-chat{
            display: flex;
            flex-direction: row;
            width: 100%;
            justify-content: center;
            align-items: center;
        }
        .contenedor-cv{
            display: flex;
            width: 100%;
            justify-content: flex-end;
        }
        .subcontenedor-cv{
            width: 9rem;
            height: 2rem;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.6rem;
            margin: 1rem;
            padding: 5px;
            cursor: pointer;
        }
        .wp-ds{
            display: flex; 
            justify-content: flex-start;
            align-items: center;
            width: 100%;
        }
        .contenedor-wp, .contenedor-discord{
            width: 2rem;
            height: 2rem;
            padding: 5px;
            background: var(--clr-main);
            border-radius: .6rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 1rem;
            cursor: pointer;
        }
        .subcontenedor-cv:hover{
            background: var(--primary-color-dark);
            transition: 0.3s;
        }
        .contenedor-wp:hover, 
        .contenedor-discord:hover{
            background: var(--clr-main-dark);
        }
        .contenedor-cv p{
            margin-right: 10px;
            margin: 5px;
        }
        .contenedor-cv i{
            margin: 10px;
            scale: 1.3;
        }
        .contenedor-wp i, .contenedor-discord i{
            color: var(--clr-gray);
            margin: 1rem;
        }

        .contenedor-edu-skills{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 20rem;
            /* border: 2px solid black; */
            justify-content: space-between;
            align-items: flex-end;
            z-index: 2;
            display: flex;
        }
        .contenedor-educacion h4{
            text-align: end;
            font-size: 0.8rem;
        }
        .contenedor-educacion, .contenedor-skills{
            margin: 10px;
        }
        .contenedor-skills{
            display: flex;
            flex-direction: column;
        }
        
        .skills{
            display: grid;
            grid-template-columns: repeat(6, 1fr) ;
        }
        .skills i{
            margin-right: 0.5rem;
        }
        
        .diurno-nocturno{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 20rem;
            /* border: 2px solid black; */
            justify-content: flex-end;
            align-items: flex-start;
            z-index: 3;
            display: flex;
        }
        .diurno-nocturno i{
            margin: 1.5rem;
        }
        .bi-moon{
            display: none;
        }




.container {
    left: 0;
	top: 0;
	right: 0;
	bottom: 0;
	display: flex;
	align-items: center;
	justify-content: center;
}
/* barra gris contenedora */
.tabs {
	display: flex;
	position: relative;
	background-color: #434343;
	box-shadow: 0 0 1px 0 rgba(#185ee0, 0.15), 0 6px 12px 0 rgba(#185ee0, 0.15);
	padding: 0.75rem;
	border-radius: 99px;
}
/* escondo el input radio */
input[type="radio"] {
	display: none;
}

/* las tres barras grises claros */
.tab {
	display: flex;
	align-items: center;
	justify-content: center;
	height: 2rem;
	width: 8rem;
	font-size: 1.25rem;
	font-weight: 500;
	border-radius: 99px; 
	cursor: pointer;
	transition: color 0.15s ease-in;
    z-index: 3;
}

input[type="radio"] {
	&:checked {
		& + label {
			color: var(--primary-color);
            font-weight: bold;
		}
	}
}

input[id="radio-1"] {
	&:checked {
		& ~ .glider {
			transform: translateX(0);
		}
	}
}

input[id="radio-2"] {
	&:checked {
		& ~ .glider {
			transform: translateX(100%);
		}
	}
}

input[id="radio-3"] {
	&:checked {
		& ~ .glider {
			transform: translateX(200%);
		}
	}
}
/* barra seleccionada */
.glider {
	position: absolute;
	display: flex;
	height: 2rem;
	width: 8rem;
	background-color: var(--secondary-color);
	z-index: 2;
	border-radius: 99px; 
	transition: 0.25s ease-out;
}


        @media (max-width: 600px){
            .skills{
                grid-template-columns: 1fr 1fr 1fr 1fr;
            }
            .contenedor-educacion h4{
                display: none;
        }
        }
    </style>
</head>
<body>
