<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: sans-serif;
        }
        body{
            height: 100vh;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .button{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .contenedor-cv{
            position: relative;
            cursor: pointer;
            width: 20rem;
            height: 6.5rem;
            background-color: white;
            border-radius: 1rem;
            overflow: hidden;
            transition: 300ms ease-in-out;
        }
        .progress_bar{
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 100%;
            background-color: blue;
            transition: width 1s ease;
        }
        .contenedor-cv.loading .progress_bar {
            width: 100%;
        }
        .contenedor-cv.done .progress_bar {
            background-color: green;
        }
        .contenedor-cv.loading .progress_text {
            display: block;
        }
        .contenedor-cv.done .progress_text {
            display: block;
        }

        .progress_text {
            color: white;
            font-size: 1.5rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
    </style>
</head>
<body>
    <div class="contenedor-cv">
        <div class="button">
            <span>Download CV</span>
            <div class="progress_bar">
                <span class="progress_text">Loading</span>
            </div>
        </div>
    </div>

    <script>
        const buttonWrapper = document.querySelector('.contenedor-cv');
        const text = document.querySelector('.progress_text')

        buttonWrapper.addEventListener('click', () =>{
            // verifico si tiene la clase 'loading'
            if(!buttonWrapper.classList.contains('loading')){
                // si no tiene, entonces le agrego
                buttonWrapper.classList.add('loading');
                // establesco un temporalizador de 2segundos
                setTimeout(() =>{
                    // agrego la lista de CSS 'done'
                    buttonWrapper.classList.add('done');
                    // cambio el texto a 'Done'
                    text.textContent = 'Done';
                    
                    // establesco otro temporalizador de 1 seg volver ala normalidad
                    setTimeout(() => {
                        // elimino la lista CSS loading y done
                        buttonWrapper.classList.remove('loading', 'done');
                        // y cambio el texto a loading, para el prox click
                        text.textContent = 'loading';
                    }, 1000);
                }, 2000);
            }
        });


    </script>
</body>
</html>
